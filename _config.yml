name: wslerry
title: Sains Slides Template
email: 
description: >- # this means to ignore newlines until "baseurl:"
  This is an awesome slide build on reveal.js and jekyll
baseurl: "" # the subpath of your site, e.g. /blog or /slides or /whatever
url: "https://lerryws.xyz/sains-revealjs/" # the base hostname & protocol for your site, e.g. https://sains.com.my

encoding: UTF-8

show_dir_listing: false

collections:
  slides:
    output: true
    permalink: /slides/:name/

slug: my-presentation

highlighter: rouge
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  math_engine: mathjax
  parse_block_html: true
  syntax_highlighter_opts:
    css_class: 'highlight'

# Set the Sass partials directory, as we're using @imports
sass:
  style: compressed

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock